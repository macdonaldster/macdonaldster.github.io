<h1>#{{ page_tag }} (latest first):</h1>

<ul>
	{% assign sorted = (site_pages | sort: 'last_modified_at' | reverse )  %}

	{% for p in sorted %}

		{% if p.categories contains page_tag %}
	  	 <li> <a href="{{ p.url | absolute_url }}">{{ p.title }} | {{ p.last_modified_at | date: "%Y-%m-%d" }} </a></li>
		{% endif %}

 	{% endfor %}
	</ul>
